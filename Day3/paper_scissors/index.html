<!DOCTYPE html>
<html>
<head>
	<title>paper scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="computer">
		<div class="player">Computer</div>
		<div>
			<hr>
		</div>
	</div>

	<div id="you">
		<div class="player">You</div>
		<div>
			<hr>	
		</div>
	</div>
		
	<div id="container">
		<div id="left-fist"> <!-- computer container -->
			<img alt="left-fist" src="images/left_fist.png">
			<img alt="paper" src="images/paper.png" style="display: none">
			<img alt="scissors" src="images/scissors.png" style="display: none">

		</div>

		<div id="result"> <!-- result container -->
			<div id="showResult">TIE</div>
		</div>
		<div id="right-fist"> <!-- player container -->
			<img alt="right-fist" src="images/right_fist.png">
			<img alt="paper" src="images/paper.png" style="display: none">
			<img alt="scissors" src="images/scissors.png" style="display: none">
		</div>		
	</div>

	<br>
	<br>

	<div>
		<button class="buttons">rock</button>
		<button class="buttons">paper</button>
		<button class="siccsor">siccsor</button>
	</div>
</body>
</html>
